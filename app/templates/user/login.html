{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Uloguj se</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% elif message %}
    <div class="alert alert-success">{{ message }}</div>
  {% endif %}

  <form method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Korisnik</label>
      <input type="text" class="form-control" id="username" name="username" required autofocus>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Šifra</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Uloguj se</button>
  </form>

  <p class="mt-3 text-center">
    Nemaš nalog? <a href="{{ url_for('user_register') }}">Registruj se</a>
  </p>
</div>
{% endblock %}
