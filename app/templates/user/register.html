{% extends "base.html" %}

{% block title %}Registracija{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Registracija</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% elif message %}
    <div class="alert alert-success">{{ message }}</div>
  {% endif %}

  <form method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Korisničko ime</label>
      <input type="text" class="form-control" id="username" name="username" required autofocus>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Šifra</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Registruj se</button>
  </form>

  <p class="mt-3 text-center">
    Već imaš nalog? <a href="{{ url_for('user_login') }}">Uloguj se</a>
  </p>
</div>
{% endblock %}
